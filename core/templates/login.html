{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 30px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0077b6;
    }

    .styled-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .btn-login {
        width: 100%;
        background-color: #0077b6;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
    }

    .btn-login:hover {
        background-color: #023e8a;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div class="login-container">
    <h2>üîê Login</h2>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST" class="styled-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>
{% endblock %}
