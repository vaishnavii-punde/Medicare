{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container form-box">
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
  </form>
  <p class="link">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>
{% endblock %}
