{% extends 'base.html' %}
{% block title %}Suggest Medicine{% endblock %}
{% block content %}
<div class="container form-box">
  <h2>Get Medicine Suggestion</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Suggest</button>
  </form>
  {% if medicine %}
    <div class="result">
      Suggested Medicine: {{ medicine }}
    </div>
  {% endif %}
</div>
{% endblock %}
