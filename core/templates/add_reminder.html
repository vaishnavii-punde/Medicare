{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Reminder</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 {
            color: #4a90e2;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #3a78c2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Add Medicine Reminder</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set Reminder</button>
        </form>
    </div>
</body>
</html>
