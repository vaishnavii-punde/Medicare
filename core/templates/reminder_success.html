{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reminder Set</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .box {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        h2 {
            color: #4a90e2;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Medicine Reminder Set Successfully!</h2>
        <a href="{% url 'view_reminders' %}">View All Reminders</a>
    </div>
</body>
</html>
