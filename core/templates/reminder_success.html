{% extends 'base.html' %}
{% load static %}
{% block title %}Reminder Added{% endblock %}

{% block content %}
<style>
    .success-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background-color: #e6fffa;
        border: 2px solid #00b894;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .success-container h2 {
        color: #007f5f;
        margin-bottom: 15px;
        font-size: 1.8rem;
    }

    .success-container p {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 25px;
    }

    .success-container a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #0077b6;
        color: white;
        border-radius: 6px;
        transition: background-color 0.2s ease;
    }

    .success-container a:hover {
        background-color: #023e8a;
    }
</style>

<div class="success-container">
    <h2>âœ… Reminder Added Successfully!</h2>
    <p>Your medicine reminder has been saved.</p>
    <a href="{% url 'home' %}">Back to Dashboard</a>
</div>
{% endblock %}
